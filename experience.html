<html>
<head>
    <title>Experience</title>
    <style>
       h4 {
            margin-bottom:-2px;
        }
    </style>
</head>
<body>
<header class="post-header">
    <h3 class="post-title">Experience</h3>
</header>
{% for experience in site.data.experience %}
<table>
    <tr>
        <td width="3%">
            <div style="width: 3em; height: 3em;">
                <img style="width: 50px; height: 40px; object-fit: contain;" src="{{experience.logo | relative_url}}">
            </div>
        </td>
        <td>
            <strong style="font-size: 1.1em"> {{ experience.affiliation }} </strong> <br/>
            {{ experience.designation }}
        </td>
        <td width="20%">
            <small>{{ experience.term }} </small>
        </td>
    </tr>
    <tr>
        <td style="text-align: justify" colspan="3">
            {{ experience.description }}
        </td>
    </tr>

</table>
{% endfor %}

</body>
