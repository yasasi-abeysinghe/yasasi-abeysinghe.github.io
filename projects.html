---
layout: page
title:
permalink: /projects/
---

<header class="post-header">
    <h3 class="post-title">Projects</h3>
</header>

{% for project in site.data.projects %}
<table>
    <tbody>
    <tr class="header">
        <td>
            <b>{{ project.title }}</b>
            <br />
            {{ project.technologies }}
        </td>
        <td width="25%">
            <small><svg class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#location"></use></svg>{{ project.location }}</small>
            <br />
            <small><svg class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#calender"></use></svg>{{ project.duration }}</small>
        </td>
    </tr>
    <tr>
        <td style="text-align: justify" colspan="3">
            {{ project.description}}
        </td>
    </tr>
    </tbody>
</table>
{% endfor %}
